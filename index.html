<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
  <main class="weather-first-box">
    <div class="weather-today">
      <div class="weather-details">
        <h2 id="weather-city"></h2>
        <p id="weather-date"></p>
      </div>
      <div class="right-details">
      <span id="weather-det-temperature"></span>
      <img id="weather-today-image" src="./assets/imgs/main-sun.png" alt="weather"/>
      </div>
    </div>
    <div class="weather-current">
      <span id="latitude"></span><br>
      <span id="longitude"></span><br>
      <span id="timezone"></span><br>
      <span id="wind-value"></span><br>
      <span id="max-windspeed"></span><br>
      <span id="is-day"></span><br>
      <span id="date-time"></span><br>
      <span id="sunrise"></span><br>
      <span id="sunset"></span><br>
      <span id="showers-sum"></span><br>
      <span id="snowfall-sum"></span><br>
    </div>
    <div class="hourly-weather">
      <h3>Hourly temperature:</h3>
    </div>
    <div class="weather-daily">
      <div class="weather-daily-box">
        <figure>
          <img class="daily-box-icon" src="./assets/imgs/rainy.png" alt="weather" />
        </figure>
        <h3 class="daily-box-day">Mon.</h3>
        <p class="daily-box-temp">
          <span class="value">+18°C</span>
        </p>
      </div>
      <div class="weather-daily-box">
        <figure>
          <img class="daily-box-icon" src="./assets/imgs/sunny.png" alt="weather" />
        </figure>
        <h3 class="daily-box-day">Tues.</h3>
        <p class="daily-box-temp">
          <span class="value">+21°C</span>
        </p>
      </div>
      <div class="weather-daily-box">
        <figure>
          <img class="daily-box-icon" src="./assets/imgs/rainy.png" alt="weather" />
        </figure>
        <h3 class="daily-box-day">Wed.</h3>
        <p class="daily-box-temp">
          <span class="value">+14°C</span>
        </p>
      </div>
      <div class="weather-daily-box">
        <figure>
          <img class="daily-box-icon" src="./assets/imgs/sunny.png" alt="weather" />
        </figure>
        <h3 class="daily-box-day">Thurs.</h3>
        <p class="daily-box-temp">
          <span class="value">+23°C</span>
        </p>
      </div>
      <div class="weather-daily-box">
        <figure>
          <img class="daily-box-icon" src="./assets/imgs/rainy.png" alt="weather" />
        </figure>
        <h3 class="daily-box-day">Fri.</h3>
        <p class="daily-box-temp">
          <span class="value">+25°C</span>
        </p>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </main>
</body>
</html>
